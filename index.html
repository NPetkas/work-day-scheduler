<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bitter:ital,wght@0,100..900;1,100..900&family=Climate+Crisis:YEAR@2033&family=Rubik+Burned&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>

  </head>
<!-- Body -->
  <body>

<!-- Header -->
    <header class="col-12 p-4 mb-3 border-4 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <span id="time-display"></span>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div>

<!-- time section -->
<section class="calender">
      <div id="hour-9" class="row time-block">
        <div class="col-1 col-md-1 hour text-center py-3">9.AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class='bx bx-calendar-plus' ></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-1 col-md-1 hour text-center py-3">10.AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class='bx bx-calendar-plus' ></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-1 col-md-1 hour text-center py-3">11.AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class='bx bx-calendar-plus' ></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-1 col-md-1 hour text-center py-3">12.PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class='bx bx-calendar-plus' ></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-1 col-md-1 hour text-center py-3">01.PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class='bx bx-calendar-plus' ></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-1 col-md-1 hour text-center py-3">02.PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class='bx bx-calendar-plus' ></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="col-1 col-md-1 hour text-center py-3">03.PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class='bx bx-calendar-plus' ></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="col-1 col-md-1 hour text-center py-3">04.PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class='bx bx-calendar-plus' ></i>
        </button>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="col-1 col-md-1 hour text-center py-3">05.PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-1 col-md-1" aria-label="save">
          <i class='bx bx-calendar-plus' ></i>
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
